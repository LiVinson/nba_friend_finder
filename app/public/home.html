<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NBA Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-2">Friend Finder: NBA Edition</h1>
            <hr class="my-4">
            <h3 class="lead">Have you ever wondered which NBA superstar you're most like? Take the NBA Friend Finder quiz to find out!</h3>
            <a class="btn btn-danger btn-lg startQuiz" href="/survey" role="button">NBA Quiz</a>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="col-sm-4 imageHolder">
                        <img class="img-responsive" src="assets/images/durant.png" alt="Kevin Durant" class="mainImg">
                </div>
                <div class="col-sm-4 imageHolder">
                        <img class="img-responsive" src="assets/images/irving.png" alt="Kyrie Irving" class="mainImg">
                </div>
                <div class="col-sm-4 imageHolder">
                        <img class="img-responsive" src="assets/images/james.png" alt="Lebron James" class="mainImg">
                </div>

            </div>


        </div>


    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../data/friends.js"></script>

</body>

</html>
